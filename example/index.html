<!doctype html>
<head>
	<title>grunt-svginjector example</title>
	<style type='text/css'>
		/* Make sure the icons container does not take any space */
		#icons-container {
			display: none;
		}
	</style>
</head>
<body>
	<div id='icons-container'><!-- icons will be injected here --></div>	
	<script type='text/javascript' src='dist/icons.js'></script>

	<h1>Here are the icons</h1>
	<svg width='100' height='100'>
		<use xlink:href='#icon-square'/>
	</svg>
	<svg width='100' height='100'>
		<use xlink:href='#icon-ellipse'/>
	</svg>
</body>
